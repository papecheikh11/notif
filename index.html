<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Les API todo list</title>
    
</head>
<body>
    <div class="tacheTermine">
        <h2 class="text-center">Todos terminés</h2>
        <button data-counter = 0 class="notif"><i class="fa-solid fa-bell"></i></button>
        <ul id="todoListFini" class="afficheNotif"></ul>
    </div>
    <div class="entete">
        <h1 class="text-center">Ma To-Do List</h1>
        <div class="notifs"><img src="bouton-notifications.png" alt="" srcset=""><span></span></div>
    </div>
    <div class="input-group d-flex justify-content-center">
        <input id="taskInput" required="" type="text" name="text" autocomplete="off" class="my-3 input rounded-1" placeholder="Ajouter une tâche">
        <button id="taskInput" class="my-3 ms-1 rounded-3">Ajouter</button>
    </div>

    <h2 class="text-center">Todos non terminés</h2>
    <ul id="todoList"></ul>
    <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/3e56bd9026.js" crossorigin="anonymous"></script>

</body>
</html>
